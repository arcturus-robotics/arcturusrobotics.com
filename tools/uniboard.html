<h1>Uniboard</h1>
<ol>
    <li>Type text in the top textbox.</li>
    <li>Select the unicode font.</li>
    <li>Copy the text in the bottom textbox</li>
    <li>Enjoy!</li>
</ol>

<textarea style="resize: none; width: 75vw; height: 25vh; font-family: sans-serif;" id="input"></textarea><br>
<select id="type">
    <option value="mathb">Mathematical Bold</option>
    <option value="mathi">Mathematical Italic</option>
    <option disabled value="mathbi">Mathematical Bold & Italic</option>
    <option disabled value="maths">Mathematical Script</option>
    <option disabled value="mathsb">Mathematical Script Bold</option>
    <option disabled value="mathf">Mathematical Franktur</option>
    <option selected value="mono">Monospace</option>

<textarea style="resize: none; width: 75vw; height: 25vh; font-family: sans-serif;" id="output"></textarea>

<script defer>
    class Font {
        constructor(upper, lower, number) {
            // init
            this.dict = {}
            let upperList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("")
            let lowerList = "abcdefghijklmnopqrstuvwxyz".split("")
            let numberList = "0123456789".split("")
            // upper
            upper = upper.split(" ")
            this.upper = upper
            upperList.forEach((char, index) => {this.dict[char] = upper[index]})
            // lower
            lower = lower.split(" ")
            this.lower = lower
            lowerList.forEach((char, index) => {this.dict[char] = lower[index]})
            // number
            if (typeof number == "string") {
                number = number.split(" ")
                this.number = number
                numberList.forEach((char, index) => {this.dict[char] = number[index]})
            }
        }
    }

    document.getElementById("type").onchange = (dat) => {
        data.type = dat.target.value

    document.getElementById("input").onkeyup = () => {
        let text = document.getElementById("input").value
        let dict = data[data.type].dict
        let output = ""
        text = text.split("")
